<body>
	<header>
		<div class="container">
			<h2>Bountiful Foods</h2>
			<nav>
				<a href="index.html">Home</a>
				<a href="#">Order</a>
				<a href="about.html">About</a>
			</nav>
			<button class="hamburger">
				<span class="bar"></span>
			</button>
		</div>
	</header>
	<nav class="mobile-nav">
		<a href="index.html">Home</a>
		<a href="#">Order</a>
		<a href="about.html">About</a>
	</nav>
    <main>
        <section class="banner">
            <div class="container">
                <h1>Smoothies!</h1>
				<img src="images/Animation-1711395413885.gif" alt="fruitjuice">
            </div>
        </section>
		<section class="services" id="services">
			<div class="container">
				<h1>Pick Your Smoothie:</h1>
				<div class="services-grid">
					<section class="custom">
						<form action="confirmation.html" method="get">
							<label for="firstname">First Name:</label>
							<input type="text" name="firstname" id="firstname" required><br>
							<label for="lastname">Last Name:</label>
							<input type="text" name="lastname" id="lastname" required><br>
							<label for="email">Email:</label>
							<input type="email" name="email" id="email" required pattern="[a-zA-Z0-9_.\-]+@gmail.com"><br>
							<label for="phone">Phone Number:</label><br>
							<input type="tel" name="phone" id="phone" required><br>
							<label for="fruitselect1">Fruit 1:</label><br>
							<select id="fruitselect1" name="fruitselect1"></select><br>
							<label for="fruitselect2">Fruit 2:</label><br>
							<select id="fruitselect2" name="fruitselect2"></select><br>
							<label for="fruitselect3">Fruit 3:</label><br>
							<select id="fruitselect3" name="fruitselect3"></select><br>
							<label for="instructions">Special Instructions:</label>
							<input type="text" name="instructions" id="instructions"><br>
							<input type="hidden" id="time" name="time">
							<input type="submit" value="Submit">
						</form>
					</section>
				</div>
			</div>
		</section>
    </main>
    <footer>
		<p>&copy;<span id="copyrightYear"></span> Bountiful Foods</p>
