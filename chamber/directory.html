    <script>
        // Function to fetch JSON data from the file
function fetchCompanyData() {
    fetch('data/members.json') // Replace 'companies.json' with the path to your JSON file
    .then(response => response.json())
    .then(data => {
        displayCompanyData(data.companies); // Assuming JSON has a 'companies' array
    })
    .catch(error => {
        console.error('Error fetching data:', error);
      });
  }
  
  // Function to display company data on the HTML page
  function displayCompanyData(companies) {
    const companyList = document.getElementById('company-list');
  
    companies.forEach(company => {
      const companyDiv = document.createElement('div');
      companyDiv.innerHTML = `
        <h2>${company.name}</h2>
        <p><strong>Website:</strong> <a href="${company.website}" target="_blank">${company.website}</a></p>
        <p><strong>Phone Number:</strong> ${company.phone_number}</p>
        <p><strong>Address:</strong> ${company.address}</p>
        <img src="${company.logo}" alt="${company.name} Logo" width="100">
      `;
      companyList.appendChild(companyDiv);
    });
  }
  
  // Call the fetchCompanyData function when the page loads
  window.onload = function() {
    fetchCompanyData();
  };
  
    </script>
    <script>
        const gridbutton = document.querySelector("#grid");
const listbutton = document.querySelector("#list");
const display = document.querySelector("article");

// The following code could be written cleaner. How? We may have to simplfiy our HTMl and think about a default view.

gridbutton.addEventListener("click", () => {
